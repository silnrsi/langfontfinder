apiVersion: v1
kind: Service
metadata:
  labels:
    run: langfontfinder
  name: langfontfinder
  namespace: wstech
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: api
    port: 9000
    protocol: TCP
  selector:
    app: langfontfinder
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfontfinder
  namespace: wstech
spec:
  rules:
  - host: lff.api.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langfontfinder
            port:
              name: http
      - path: /api/deploy
        pathType: Exact
        backend:
          service:
            name: langfontfinder
            port:
              name: api
